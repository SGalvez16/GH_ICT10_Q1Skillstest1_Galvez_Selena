<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <title>Filo Restaurant - Order Form</title>
    <style>
        body {
            background-color: black;
            font-family: "Montserrat", Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: white;
        }
        nav {
            background-color: #AD9853;
            display: flex;
            justify-content: center;
            padding: 15px 0;
            gap: 30px;
            font-weight: 600;
            font-size: 18px;
            border-bottom: 3px solid #E0C14F;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #E0C14F;
            color: black;
        }
        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }
        .div1 {
            color: white;
            background-color: #AD9853;
            font-size: 15px;
            margin-bottom: 15px;
            padding: 5px;
            border-radius: 15px;
            text-align: center;
        }
        .info-box {
            background-color: #AD9853;
            color: white;
            width: 500px;
            height: 400px;
            border-radius: 15px;
            font-size: 20px;
            text-align: left;
            padding: 10px;
            box-shadow: 10px 10px 5px 0px rgb(185, 163, 87);
        }
        h3 {
            padding: 5px;
        }
        h1 {
            font-size: 65px;
            margin: 10px 0;
        }
        .img-checklist {
            display: block;
            margin: 0 auto;
            height: 100px;
            width: 150px;
        }
        .flex-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .div3 {
            background-color: #e0ca81;
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            font-size: 18px;
            color: #333;
            text-align: left;
        }
        .menu-checklist {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }
        .menu-item img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            object-fit: cover;
        }
    </style>
</head>
<body>

<nav>
    <a href="index.html">Home</a>
    <a href="order.html">Order</a>
    <a href="contact.html" aria-current="page">Contact</a>
</nav>

<div class="container">
    <div class="div1">
        <img src="checklist.png" class="img-checklist" alt="mail">
        <h1><strong>Ordering System</strong></h1>
        <div id="order-info"></div>
    </div>

    <div class="flex-container">
        <div class="info-box">
            <h3><strong>Menu:</strong></h3>
            <div class="menu-checklist">
                <label class="menu-item">
                    <input type="checkbox" id="adobo">
                    <img src="adobo.jpg" alt="Adobo">
                    <span>Adobo</span>
                </label>
                <label class="menu-item">
                    <input type="checkbox" id="sinigang">
                    <img src="sinigang.jpg" alt="Sinigang">
                    <span>Sinigang</span>
                </label>
                <label class="menu-item">
                    <input type="checkbox" id="sisig">
                    <img src="sisig.jpg" alt="Sisig">
                    <span>Sisig</span>
                </label>
                <label class="menu-item">
                    <input type="checkbox" id="tinola">
                    <img src="tinola.jpg" alt="Tinola">
                    <span>Tinola</span>
                </label>
                <label class="menu-item">
                    <input type="checkbox" id="lumpia">
                    <img src="lumpia.jpg" alt="Lumpia">
                    <span>Lumpia</span>
                </label>
            </div>
        </div>

        <div class="info-box">
            <form>
                <h3><strong>Customer Details:</strong></h3>
                <p>Customer name:</p>
                <input type="text" id="text1" placeholder="Enter your name"><br>
                <p>Address:</p>
                <input type="text" id="text2" placeholder="Enter your address"><br>
                <p>Contact number:</p>
                <input type="text" id="text3" placeholder="Enter your number"><br>
                <input type="button" py-click="sample_function" value="Submit Order"><br>
            </form>
        </div>
    </div>

    <div class="div3">
        <div id="output"></div>
    </div>
</div>

<py-script src="main.py"></py-script>

</body>
</html>
